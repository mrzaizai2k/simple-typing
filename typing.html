<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Typing Practice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode .container {
            background: #2c2c2c;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        body.dark-mode h1 {
            color: #e0e0e0;
        }
        
        .reference-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 1.5;
            scroll-behavior: smooth;
            outline: none;
            cursor: text;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        body.dark-mode .reference-container {
            background: #333;
            border-color: #555;
        }
        
        .correct { 
            background-color: #d4edda; 
            color: #155724; 
            padding: 2px 1px;
            border-radius: 3px;
        }
        
        body.dark-mode .correct {
            background-color: #bdeec8;
            color: #020e02;
        }
        
        .incorrect { 
            background-color: #f8d7da; 
            color: #721c24; 
            padding: 2px 1px;
            border-radius: 3px;
        }
        
        body.dark-mode .incorrect {
            background-color: #f5c1c6;
            color: #24070a;
        }
        
        .pending { 
            color: #6c757d; 
        }
        
        body.dark-mode .pending {
            color: #aaaaaa;
        }
        
        .current {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 1px;
            border-radius: 3px;
            animation: blink 1s infinite;
        }
        
        body.dark-mode .current {
            background-color: #f8e7b2;
            color: #3c2f00;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #typing-input {
            display: none;
        }
        
        #typing-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        
        body.dark-mode #typing-input:focus {
            border-color: #4dabf7;
            box-shadow: 0 0 0 3px rgba(77,171,247,0.25);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        body.dark-mode .stat-box {
            background: linear-gradient(135deg, #4b5e8c 0%, #5e3c6f 100%);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .progress-bar {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode .progress-bar {
            background-color: #444;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #28a745, #20c997);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        body.dark-mode .progress-fill {
            background: linear-gradient(90deg, #2e7d32, #26a69a);
        }
        
        .reset-btn, .theme-toggle-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            margin: 10px;
        }
        
        body.dark-mode .reset-btn, body.dark-mode .theme-toggle-btn {
            background: linear-gradient(135deg, #d81b60, #c2185b);
            box-shadow: 0 4px 15px rgba(216,27,96,0.3);
        }
        
        .reset-btn:hover, .theme-toggle-btn:hover {
            transform: translateY(-2px);
        }
        
        .completion-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            animation: celebration 0.5s ease-in-out;
        }
        
        body.dark-mode .completion-message {
            background: linear-gradient(135deg, #2e7d32, #26a69a);
        }
        
        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #word-count {
            width: 100px;
            padding: 12px 15px;
            border: 2px solid #007bff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,123,255,0.1);
        }

        #word-count:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
            transform: translateY(-1px);
        }

        body.dark-mode #word-count {
            background: #3c3c3c;
            border-color: #4dabf7;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(77,171,247,0.1);
        }

        body.dark-mode #word-count:focus {
            border-color: #74c0fc;
            box-shadow: 0 0 0 3px rgba(116,192,252,0.25);
        }

        .fetch-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            position: relative;
            overflow: hidden;
        }

        .fetch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .fetch-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .fetch-btn:hover::before {
            left: 100%;
        }

        .fetch-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102,126,234,0.3);
        }

        .fetch-btn:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(156,163,175,0.2);
        }

        .fetch-btn:disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(156,163,175,0.2);
        }

        body.dark-mode .fetch-btn {
            background: linear-gradient(135deg, #4b5e8c 0%, #5e3c6f 100%);
            box-shadow: 0 4px 15px rgba(75,94,140,0.3);
        }

        body.dark-mode .fetch-btn:hover {
            background: linear-gradient(135deg, #3d4d73 0%, #4a2c57 100%);
            box-shadow: 0 6px 20px rgba(75,94,140,0.4);
        }

        body.dark-mode .fetch-btn:disabled {
            background: linear-gradient(135deg, #4b5563, #374151);
            box-shadow: 0 2px 8px rgba(75,85,99,0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Simple Typing</h1>
        
        <textarea 
            id="reference-input" 
            placeholder="Enter your reference text here (single line)... or use the button to fetch news."
            style="width: 100%; height: 60px; padding: 10px; border: 2px solid #007bff; border-radius: 10px; font-size: 16px; margin-bottom: 15px;"
        ></textarea>
        
        <div class="controls-container">
            <input id="word-count" type="number" min="1" value="50" placeholder="Words" />
            <button onclick="fetchNews('vi')" class="fetch-btn">üáªüá≥ Fetch Vi</button>
            <button onclick="fetchNews('en')" class="fetch-btn">üá∫üá∏ Fetch En</button>
        </div>
        
        <div id="reference-display" class="reference-container" tabindex="0"></div>
        
        <div class="stats">
            <div class="stat-box">
                <span id="time-stat" class="stat-value">0.0</span>
                <div class="stat-label">‚è± TIME (sec)</div>
            </div>
            <div class="stat-box">
                <span id="accuracy-stat" class="stat-value">100</span>
                <div class="stat-label">‚úÖ ACCURACY (%)</div>
            </div>
            <div class="stat-box">
                <span id="wpm-stat" class="stat-value">0</span>
                <div class="stat-label">‚å®Ô∏è WPM</div>
            </div>
            <div class="stat-box">
                <span id="progress-stat" class="stat-value">0/0</span>
                <div class="stat-label">üìä PROGRESS</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill" style="width: 0%">0%</div>
        </div>
        
        <div id="completion-message" class="completion-message" style="display: none;"></div>
        
        <div style="text-align: center;">
            <button class="theme-toggle-btn" onclick="toggleTheme()">üåô Toggle Theme</button>
            <button class="reset-btn" onclick="resetPractice()">üîÑ Reset Practice</button>
        </div>
    </div>

    <script>
        let referenceText = "";
        let startTime = null;
        let typedText = "";
        
        const referenceInput = document.getElementById('reference-input');
        const referenceDisplay = document.getElementById('reference-display');
        const timeSpan = document.getElementById('time-stat');
        const accuracySpan = document.getElementById('accuracy-stat');
        const wpmSpan = document.getElementById('wpm-stat');
        const progressSpan = document.getElementById('progress-stat');
        const progressFill = document.getElementById('progress-fill');
        const completionMessage = document.getElementById('completion-message');
        
        // Handle reference text input
        referenceInput.addEventListener('input', function(e) {
            referenceText = e.target.value.replace(/\n/g, ' ').trim();
            resetPractice();
        });
        
        // Handle typing directly on reference display
        referenceDisplay.addEventListener('keydown', function(e) {
            // Prevent default for most keys except special ones
            if (!e.ctrlKey && !e.altKey && e.key.length === 1) {
                e.preventDefault();
                
                // Add the typed character
                typedText += e.key;
                
                // Start timer on first character
                if (typedText.length === 1 && startTime === null) {
                    startTime = Date.now();
                }
                
                updateDisplay();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                typedText = typedText.slice(0, -1);
                updateDisplay();
            }
        });
        
        // Initialize display
        updateDisplay();
        
        function updateDisplay() {
            // Update reference text with colors
            let coloredText = '';
            let correctChars = 0;
            
            for (let i = 0; i < referenceText.length; i++) {
                const refChar = referenceText[i];
                
                if (i < typedText.length) {
                    if (typedText[i] === refChar) {
                        coloredText += `<span class="correct">${refChar}</span>`;
                        correctChars++;
                    } else {
                        coloredText += `<span class="incorrect">${refChar}</span>`;
                    }
                } else if (i === typedText.length) {
                    // Current character to type
                    coloredText += `<span class="current">${refChar}</span>`;
                } else {
                    coloredText += `<span class="pending">${refChar}</span>`;
                }
            }
            
            referenceDisplay.innerHTML = coloredText;
            
            // Auto-scroll to current position
            const currentSpan = referenceDisplay.querySelector('.current');
            if (currentSpan && referenceText.length > 0) {
                const containerWidth = referenceDisplay.clientWidth;
                const spanLeft = currentSpan.offsetLeft;
                
                // Only scroll when current position is getting close to right edge
                const scrollThreshold = containerWidth * 0.7; // Start scrolling when 70% across
                const currentScrollLeft = referenceDisplay.scrollLeft;
                const relativePosition = spanLeft - currentScrollLeft;
                
                if (relativePosition > scrollThreshold) {
                    // Scroll by smaller increments to keep text visible
                    referenceDisplay.scrollLeft = currentScrollLeft + (containerWidth * 0.1);
                }
            }
            
            // Calculate stats
            if (startTime) {
                const elapsedTime = (Date.now() - startTime) / 1000;
                
                // Calculate accuracy based only on characters typed so far
                const accuracy = typedText.length > 0 ? (correctChars / typedText.length) * 100 : 100;
                
                const wordsTyped = typedText.trim().split(/\s+/).length;
                const wpm = elapsedTime > 0 ? (wordsTyped / elapsedTime) * 60 : 0;
                const progress = Math.min(typedText.length / referenceText.length, 1) * 100;
                
                // Update display
                timeSpan.textContent = elapsedTime.toFixed(1);
                accuracySpan.textContent = accuracy.toFixed(1);
                wpmSpan.textContent = wpm.toFixed(1);
                progressSpan.textContent = `${typedText.length}/${referenceText.length}`;
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress.toFixed(1) + '%';
                
                // Check completion
                if (typedText.length >= referenceText.length) {
                    if (accuracy === 100) {
                        completionMessage.innerHTML = 'üéâ Perfect! You completed with 100% accuracy!';
                        completionMessage.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                    } else {
                        completionMessage.innerHTML = `‚úÖ Completed! Final accuracy: ${accuracy.toFixed(1)}%`;
                        completionMessage.style.background = 'linear-gradient(135deg, #17a2b8, #138496)';
                    }
                    completionMessage.style.display = 'block';
                } else {
                    completionMessage.style.display = 'none';
                }
            }
        }
        
        function resetPractice() {
            startTime = null;
            typedText = '';
            referenceDisplay.scrollLeft = 0;
            completionMessage.style.display = 'none';
            updateDisplay();
            referenceDisplay.focus();
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
        
        // Auto-focus on load
        window.addEventListener('load', () => {
            referenceDisplay.focus();
        });
        
        // Handle window resize to fix scroll positions
        window.addEventListener('resize', function() {
            setTimeout(() => {
                updateDisplay();
            }, 100);
        });
        
        // Update stats every 100ms for smooth real-time display
        setInterval(() => {
            if (startTime && typedText.length > 0 && typedText.length < referenceText.length) {
                updateDisplay();
            }
        }, 100);
        
        async function fetchNews(lang) {
            const btn = event.target;  // Get the clicked button
            const originalText = btn.innerHTML;  // Store original button text
            try {
                // Show loading state
                btn.disabled = true;  // Disable button
                btn.innerHTML = `<span class="loading-spinner"></span>Loading...`;  
                const wordCount = parseInt(document.getElementById('word-count').value) || 50;
                
                // Try multiple proxy services
                const proxies = [
                    'https://api.codetabs.com/v1/proxy?quest=',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                const url = lang === 'vi' ? `https://vnexpress.net/` : `https://e.vnexpress.net/`;
                let response = null;
                let proxyUsed = '';
                
                // Try each proxy until one works
                for (let proxy of proxies) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        response = await fetch(proxyUrl);
                        if (response.ok) {
                            proxyUsed = proxy;
                            break;
                        }
                    } catch (e) {
                        console.log(`Proxy ${proxy} failed:`, e.message);
                        continue;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('All proxy services failed');
                }
                
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                let newsItems = [];

                if (lang === 'vi') {
                    const articles = doc.querySelectorAll('a.thumb.thumb-5x3');
                    for (let article of articles) {
                        const url = article.getAttribute('href');
                        const title = article.getAttribute('title')?.trim() || '';
                        if (url && !url.includes('eclick')) {
                            newsItems.push({url, title, description: ''});
                        }
                    }
                } else {
                    const articles = doc.querySelectorAll('div.item-topstory');
                    for (let article of articles) {
                        const link = article.querySelector('a.thumb_news_site.thumb_5x3');
                        const url = link?.getAttribute('href');
                        const title = link?.getAttribute('title')?.trim() || '';
                        const description = article.querySelector('div.lead_news_site')?.textContent.trim() || '';
                        if (url && !url.includes('eclick')) {
                            newsItems.push({url, title, description});
                        }
                    }
                }

                if (newsItems.length === 0) {
                    alert('No news found');
                    return;
                }

                const randomItem = newsItems[Math.floor(Math.random() * newsItems.length)];
                const content = await getContent(proxyUsed + encodeURIComponent(randomItem.url), lang);
                if (!content) {
                    alert('No content');
                    return;
                }

                const words = content.split(/\s+/);
                const passage = words.slice(0, wordCount).join(' ');
                referenceInput.value = passage;
                referenceText = passage;
                resetPractice();
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                // Reset button state (this runs whether success or error)
                btn.disabled = false;  // Re-enable button  
                btn.innerHTML = originalText;  // Restore original text
            }
        }

        async function getContent(proxyUrl, lang) {
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const contentDiv = doc.querySelector(lang === 'vi' ? 'article.fck_detail' : 'div.fck_detail');
                if (contentDiv) {
                    const ps = contentDiv.querySelectorAll(lang === 'vi' ? 'p' : 'p.Normal');
                    let content = '';
                    for (let p of ps) {
                        content += p.textContent.trim() + ' ';
                    }
                    return content.trim();
                }
                return '';
            } catch (e) {
                console.error('Error fetching content:', e);
                return '';
            }
        }
    </script>
</body>
</html>
